<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body onload="displayCart()">
    <div id="auto" class="col-lg-10 mx-auto my-5 border shadow rounded border-success">
        <label class="mt-3 my-2 ms-2" for=""><b>TITLE</b></label>
        <input type="text" class="form-control" placeholder="title" id="title">
        <label class="mt-3 my-2 ms-2" for=""><b>NOTE</b></label>
        <input type="text" class="form-control" placeholder="Enter Your Note" id="note">
        <button id="but" onclick="addToNote()" class="btn my-3 ms-2 btn-lg text-dark btn-primary"><b>ADD TO NOTE</b></button>
    </div>
    <div id="prim" class="text-center">NOTE</div>
    <!-- <div id="disp"></div> -->
    <div id="displayNote" class="col-lg-10 col-sm-12 card shadow">
        <div class="col-lg-6 my-2 row w-100 mt-5 text-center mb-5" id="displayTitle"></div>
    </div>
    <script>
         let cart = []
             const addToNote=()=>{
                    let item = {
                        title:title.value,
                        note:note.value
                    }
                if(title.value == "" && note.value == ""){
                    alert("add note")
                } else{
                title.value = ""
                note.value = ""
                cart.push(item)
                localStorage.setItem("note", JSON.stringify(cart))
                displayCart()
                console.log(cart);
             }
            }
            const displayCart=()=>{
                displayTitle.innerHTML=""
                for (let index = 0; index < cart.length; index++) {
                    console.log(cart);
                    displayTitle.innerHTML+= `
                    <div class="col-5 my-2 ms-5 pt-2 card card border-white bg-white border shadow shadow-sm " style="height:fit-content;">
                    <div>${index+1}</div>
                <div>${cart[index].title}</div>
                <div>${cart[index].note}</div>
                <div><i id="delete" class="fa fa-trash" onclick ="deleteItem(${index})"></i>
                    <i id="edit" class="fa fa-pencil ms-5"data-bs-toggle="modal" data-bs-target="#exampleModal" onclick ="editItem(${index})"></i></td> </div>
                    `
                }
            }
    </script>
</body>
</html>
